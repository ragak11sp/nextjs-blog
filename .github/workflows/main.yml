    runs-on: ubuntu-latest
    steps:
      - name: run gello action
        env: SECRET_HOGE_2: ${{ secrets.KEY_TEST }}
        run: echo $SECRET_HOGE_2
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      #- name: docker build
